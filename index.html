<!DOCTYPE html>
<html>
<head>
<title>Slideshow</title>
<style>
:root {
    --langham-dark: #282c34;
    --langham-gold: #f7e08b;
    --langham-darkgold: #b5a65d;
}

.slide-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-y: auto;
    margin-bottom: 60px; /* Add this line to create space for the controls */
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    background: var(--langham-dark);
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

button {
    padding: 12px 24px;
    border: none;
    background: var(--langham-gold);
    color: var(--langham-dark);
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    border-radius: 4px;
}

button:hover {
    background: var(--langham-darkgold);
    color: white;
}
</style>
</head>
<body>
<div class="slide-container">
  <div id="slide1" class="slide">
    <h1>Slide 1</h1>
    <p>This is slide 1.</p>
  </div>
  <div id="slide2" class="slide">
    <h1>Slide 2</h1>
    <p>This is slide 2.</p>
  </div>
  <div id="slide3" class="slide">
    <h1>Slide 3</h1>
    <p>This is slide 3.</p>
  </div>
</div>

<div class="controls">
    <button onclick="prevSlide()" id="prevButton">Previous</button>
    <button onclick="nextSlide()" id="nextButton">Next</button>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let currentSlide = 1;
const totalSlides = slides.length;

function showSlide(n) {
    slides.forEach(slide => slide.style.display = 'none');
    slides[n - 1].style.display = 'block';
}

showSlide(currentSlide);

function updateButtonStates() {
    document.getElementById('prevButton').disabled = currentSlide === 1;
    document.getElementById('nextButton').disabled = currentSlide === totalSlides;
}

function nextSlide() {
    if (currentSlide < totalSlides) {
        currentSlide++;
        showSlide(currentSlide);
        updateButtonStates();
    }
}

function prevSlide() {
    if (currentSlide > 1) {
        currentSlide--;
        showSlide(currentSlide);
        updateButtonStates();
    }
}

updateButtonStates();
</script>
</body>
</html>
